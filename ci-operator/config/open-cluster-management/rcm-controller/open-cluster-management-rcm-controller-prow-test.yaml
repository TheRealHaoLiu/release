build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.13
images:
- dockerfile_path: build/Dockerfile-CI
  from: base
  to: rcm-controller
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: "true"
tests:
- as: unit
  commands: "true"
  container:
    from: test-bin
zz_generated_metadata:
  branch: prow-test
  org: open-cluster-management
  repo: rcm-controller
